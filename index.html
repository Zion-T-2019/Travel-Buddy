<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <meta charset="utf-8" />
    <title>Travel Assisant</title>


</head>
<body>
    <div class="wrapper">
        <header>
            <i class="bx bx-left-arrow-alt"></i>Travel Buddy
            <img width="60" height="60" src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-vitaly-gorbachev/60/external-plane-online-shopping-vitaliy-gorbachev-lineal-vitaly-gorbachev.png" alt="travel logo" />

        </header>
        <section class="search-container">
            <p class="info"></p>
            <input type="text" placeholder="Enter city name..." class="search-box" id="search-box" spellcheck="false" required />
            <div class="separator"></div>
            <button>Get Device Location</button>

            <div class="icon">
                <a href="https://icons8.com/icon/bL6TRKaUWUtQ/plane">Plane</a> icon by <a href="https://icons8.com">Icons8</a>

            </div>
        </section>
        <section class="weather-part">
            <img src="#" alt="partly-cloudy-day" />

            <div class="temp">
                <span class="num">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num-2">_</span>
                            <span class="deg-2">°</span>C
                        </div>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
    </div>
    <div class="wrapper.recommend">
        <div class="main-container">
            <span class="packing-recommendations">Packing Recommendations:</span>
            <div class="packing-recommendation">
                <span class="before-traveling-to-dallas">Before traveling to dallas pack the following:</span><span class="recommendations">coat<br />umbrella<br />shorts<br />etc</span>
            </div>
            <span class="day-weather-forecast">7- Day Weather Forecast</span><span class="home">Home</span>
            <div class="weather-forecast"></div>
        </div>

    </div>

        <script src="script.js"></script>
   
    </body>
</html>
