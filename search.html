<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <meta charset="utf-8" />
    <title>Travel Assisant</title>


</head>
<body>
    <div class="wrapper">
        <header>
            Travel Buddy<img width="60" height="60" src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-vitaly-gorbachev/60/external-plane-online-shopping-vitaliy-gorbachev-lineal-vitaly-gorbachev.png" alt="external-plane-online-shopping-vitaliy-gorbachev-lineal-vitaly-gorbachev" />

        </header>
        <section class="search-container">
            <p class="info">Please enter a valid city</p>
            <input type="text" placeholder="Enter city name..." class="search-box" id="search-box" spellcheck="false" required/>
            <div class="separator"></div>
            <button>Get Device Location</button>
            
        <div class="icon">
            <a href="https://icons8.com/icon/bL6TRKaUWUtQ/plane">Plane</a> icon by <a href="https://icons8.com">Icons8</a>

        </div>
    </section>
        <section class="weather-part">
            <img width="96" height="96" src="https://img.icons8.com/nolan/96/1A6DFF/C822FF/partly-cloudy-day.png" alt="partly-cloudy-day" />                

            <div class="temp">
                <span class="num">34</span>
                <span class="deg">°C</span>
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>Melbourne, Florida</span>
            </div>
            <div class="bottom-details">
                <div class="colums feels">
                    <i class="bx bxs-thermometer"></i>
                </div>
            </div>


        </section>
        </div>
   
</body>
    
    
   


</html>
